<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="">
    <div class="container mt-5">
        <!--Thêm nút đăng nhập đăng ký navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cartBtn">Giỏ hàng</a>
                    </li>
                    <li class="nav-item d-none" id="loginBtn">
                        <a class="nav-link" href="#">Đăng nhập</a>
                    </li>
                    <li class="nav-item d-none" id="registerBtn">
                        <a class="nav-link" href="#">Đăng ký</a>
                    </li>
                    <li class="nav-item active d-none" id="profileBtn">
                        <a class="nav-link" href="#">Tài khoản</a>
                    </li>
                    <li class="nav-item active d-none" id="logoutBtn">
                        <a class="nav-link" href="#">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Modal thêm sách vào giỏ hàng -->
        <div class="modal" id="addToCartModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm vào giỏ hàng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="addToCartModalBody">
                        <!-- Nhập số lượng, hiển thị lại thông tin sách -->
                        <div id="bookDetail">

                        </div>
                        <div class="form-group
                            <label for=" quantity">Số lượng</label>
                            <input type="number" class="form-control" id="cartQuantity" value="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ</button>
                        <button type="button" class="btn btn-primary" id="addToCartBtn">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal đăng nhập -->
        <div class="modal" tabindex="-1" role="dialog" id="loginModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Đăng nhập</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form đăng nhập -->
                        <form id="frmLogin">
                            <div class="form-group">
                                <label for="username">Email đăng nhập</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    aria-describedby="emailHelp" autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary" id="frmLoginBtn">Đăng nhập</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal đăng ký -->
        <div class="modal" tabindex="-1" role="dialog" id="registerModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Đăng ký</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form đăng ký -->
                        <form id="frmRegister">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="regemail" aria-describedby="emailHelp"
                                    autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="regpassword"
                                    autocomplete="current-password">
                            </div>
                            <div class="form-group">
                                <label for="name">Họ và tên</label>
                                <input type="text" class="form-control" id="regname">
                            </div>
                            <div class="form-group">
                                <label for="address">Địa chỉ</label>
                                <input type="text" class="form-control" id="regaddress">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Số điện thoại</label>
                                <input type="text" class="form-control" id="regphoneNumber">
                            </div>
                            <button type="submit" class="btn btn-primary" id="frmRegisterBtn">Đăng ký</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal giỏ hàng-->
        <div class="modal" tabindex="-1" role="dialog" id="cartModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Giỏ hàng của bạn</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="cartModalBody">
                        <!-- Danh sách sách trong giỏ hàng -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Tên sách</th>
                                    <th scope="col">Giá</th>
                                    <th scope="col">Số lượng</th>
                                    <th scope="col">Thành tiền</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="cartTable">
                                <!-- Danh sách sách trong giỏ hàng sẽ được hiển thị ở đây -->
                            </tbody>
                        </table>
                        <div class="alert alert-primary" role="alert" id="cartTotal">
                            Tổng tiền: 0
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="cartCheckoutBtn">Thanh toán</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal chọn địa chỉ giao hàng-->
        <div class="modal" tabindex="-1" role="dialog" id="addressModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chọn địa chỉ giao hàng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!--Chọn địa chỉ đã lưu-->
                        <div class="form-group">
                            <label for="savedAddress">Chọn địa chỉ đã lưu</label>
                            <select class="form-control" id="savedAddressSelector" name="savedAddress">
                                <option value="0">Chọn địa chỉ đã lưu</option>
                            </select>
                        </div>
                        <hr>
                        <form action="" id="newAddressFrm">
                            <div class="form-group">
                                <label for="province">Tỉnh/Thành phố</label>
                                <select class="form-control" id="provinceSelect" name="province">
                                    <option value="0">Chọn tỉnh/thành phố</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="district">Quận/Huyện</label>
                                <select class="form-control" id="districtSelect" name="district">
                                    <option value="0">Chọn quận/huyện</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="ward">Xã/Phường</label>
                                <select class="form-control" id="wardSelect" name="ward">
                                    <option value="0">Chọn xã/phường</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="address">Địa chỉ cụ thể</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>

                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>

                            <div class="form-group">
                                <label for="note">Ghi chú</label>
                                <textarea class="form-control" id="note" name="note"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="name">Tên người nhận</label>
                                <input type="text" class="form-control" id="receiver" name="receiver">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" id="addressSubmitBtn">Thêm mới địa chỉ</button>
                                <button type="button" class="btn btn-secondary d-none" id="addressUpdateBtn">Cập nhật địa chỉ</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submitCarts">Xác nhận</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center">Trang Web Bán Sách</h1>
        <div class="row mt-4">
            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tìm sách theo tên"
                        aria-label="Tìm sách theo tên" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text">Tìm kiếm</button>
                    </div>
                </div>
            </div>
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownCategory"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tìm theo thể loại
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownCategory" id="dropdownCategoryChild">
                    <a class="dropdown-item" href="#" onclick="loadBooks()">Tất cả</a>
                </div>
            </div>
        </div>

        <div id="book-list" class="row mt-4">
            <!-- Danh sách sách sẽ được hiển thị ở đây -->
        </div>
        <h2 class="mt-5">Giỏ Hàng</h2>
        <div id="cart" class="mt-3">
            <!-- Giỏ hàng sẽ được hiển thị ở đây -->
        </div>
        <script src="scripts.js"></script>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
